<!-- templates/error.html -->

{% extends "base.html" %}

{% block title %}Error{% endblock title %}

{% block content %}
    <div class="p-8">
        <h1>Oops! Something went wrong.</h1>
        <p>Error Code: {{ error_code }}</p>
        <p>{{ error_message }}</p>
        <p>Please try again or contact support if the problem persists.</p>
        <a href="{% url "plex_content" %}">Back to Media List</a>
    </div>
{% endblock content %}
