<!-- apps/picker/templates/plex_content/partials/_plex_content_list.html -->

<div>
    <h2 class="text-2xl font-semibold text-white mb-4">{{ title }}</h2>
    <ul id="{{ page_type }}-list" class="space-y-2">
        {% for item in items %}
            <li class="bg-gray-800 rounded-md p-3 hover:bg-gray-700 transition duration-150">
                <a href="{% url url_name item.id %}" class="text-blue-400 hover:text-blue-300">{{ item.title }}</a>
                <span class="text-gray-400">({{ item.year }})</span>
            </li>
        {% empty %}
            <li class="text-gray-400">{{ empty_message }}</li>
        {% endfor %}
    </ul>
    <div class="{{ page_type }}-pagination mt-4">
        {% include "partials/_pagination.html" with page=items page_type=page_type search_form=search_form %}
    </div>
</div>
