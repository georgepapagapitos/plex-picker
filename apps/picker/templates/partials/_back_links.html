<!-- apps/picker/templates/partials/_back_links.html -->

<div class="flex space-x-4 mb-4">
    <a href="javascript:window.history.back()" class="text-gray-400 hover:text-gray-200 focus:outline-none focus:ring focus:border-blue-500">Back</a>
    {% comment %} <a href="{% url 'random_movie' %}?genre={{ genre }}&count={{ count }}&movies={{ random_movies }}&min_rotten_tomatoes_rating={{ min_rating }}&max_duration={{ max_duration }}" class="text-gray-400 hover:text-gray-200 focus:outline-none focus:ring focus:border-blue-500">Back to Random Movies</a> {% endcomment %}
    {% comment %} <a href="{% url 'plex_content' %}" class="text-gray-400 hover:text-gray-200 focus:outline-none focus:ring focus:border-blue-500">Back to Plex Content</a> {% endcomment %}
</div>
