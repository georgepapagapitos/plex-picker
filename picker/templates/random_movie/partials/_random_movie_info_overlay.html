<!-- picker/templates/random_movie/partials/_random_movie_info_overlay.html -->

<div class="absolute inset-0 bg-black bg-opacity-70 flex items-end justify-start opacity-0 group-hover:opacity-100 transition-opacity duration-300 p-4 rounded-lg">
    <div class="flex flex-col text-white w-full">
        <p class="text-sm">{{ movie.year }}</p>
        <p class="text-lg font-bold">{{ movie.title }}</p>
        <p class="text-sm">{{ movie.summary|truncatewords:20 }}</p>
        {% if movie.trailer_url %}
            <div class="mt-4" onclick="event.preventDefault();">
                {% include "random_movie/partials/_random_movie_trailer_button.html" with movie=movie %}
            </div>
        {% endif %}
    </div>
</div>
