<!-- picker/templates/random_movie/partials/_random_movie_trailer_button.html -->

<button
    class="trailer-button bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer text-center w-full"
    data-trailer-url="https://www.youtube.com/embed/{{ movie.trailer_url|slice:'-11:' }}"
    data-movie-title="{{ movie.title }}"
    onclick="event.stopPropagation(); openTrailer(this);"
>
    Watch Trailer
</button>
