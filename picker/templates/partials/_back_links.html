<!-- picker/templates/partials/_back_links.html -->

<div class="flex space-x-4 mb-4">
    <a href="#" id="back-link"
       class="text-gray-400 hover:text-gray-200 focus:outline-none focus:ring focus:border-blue-500">
        Back
    </a>
</div>

{% block script %}
    <script>
        document.getElementById('back-link').addEventListener('click', function(event) {
            event.preventDefault();
            history.back();
        });
    </script>
{% endblock script %}
